<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>Welcome to timer</h1>
 <div class="timer">
  <div class="inputs">
  <input type="number" name="timerValueH" id="timerValueH" class="timerValue"readonly>h
  <input type="number" name="timerValueM" id="timerValueM" class="timerValue" readonly>m
  <input type="number" name="timerValue" class="timerValue" id="timerValueS" readonly>s
  </div>
  <div class="keyPad">
   <button class="input">1</button>
   <button class="input">2</button>
   <button class="input">3</button>
   <button class="input">4</button>
   <button class="input">5</button>
   <button class="input">6</button>
   <button class="input">7</button>
   <button class="input">8</button>
   <button class="input">9</button>
   <button class="input">C</button>
   <button class="input">0</button>
  </div>
  <div class="start">
   <button class="start">▶️</button>
  </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
